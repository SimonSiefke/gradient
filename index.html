<!DOCTYPE html>
<html>
<head>
<style>
#canvas-basic {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}
</style>
<script src="https://cdn.rawgit.com/sarcadass/granim.js/master/dist/granim.min.js"></script>
</head>
<body>
<canvas id="canvas-basic"></canvas>
<script>
var granimInstance = new Granim({
    element: '#canvas-basic',
    name: 'basic-gradient',
    direction: 'left-right',
    opacity: [1, 1],
    isPausedWhenNotInView: true,
    states : {
        "default-state": {
            gradients: [
                ['#AA076B', '#61045F'],
                ['#02AAB0', '#00CDAC'],
                ['#DA22FF', '#9733EE']
            ]
        }
    }
});
</script/>
</body>
</html>
